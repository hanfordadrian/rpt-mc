<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bedwars Purity Test</title>
  <!-- âœ… Minecraftia font hosted by CDN -->
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    body {
      font-family: 'Minecraftia', sans-serif;
      background-image: url('https://d31sxl6qgne2yj.cloudfront.net/wordpress/wp-content/uploads/20190617153610/Minecraft-Obsidian-Block.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-shadow: 1px 1px 2px black;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .question {
      margin: 10px 0;
    }

    label {
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'Minecraftia', sans-serif;
      cursor: pointer;
    }

    #score {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Bedwars Purity Test</h1>

  <form id="purityForm">
    <div class="question">
      <input type="checkbox" id="q1">
      <label for="q1">Bought ladders</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q2">
      <label for="q2">Bought a punch bow</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q3">
      <label for="q3">Fireballed your teammate</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q4">
      <label for="q4">Intentionally not split the gen</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q5">
      <label for="q5">Bridged to first rush without crouching</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q6">
      <label for="q6">Made a bed defense with more than 2 layers of obsidian</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q7">
      <label for="q7">Stolen more than 3 finals in one game</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q8">
      <label for="q8">Broken obby with your fist</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q9">
      <label for="q9">Trapped someone in a nether portal</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q10">
      <label for="q10">Gotten a perfect game</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q11">
      <label for="q11">Gotten a 100 kill game</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q12">
      <label for="q12">Dated someone you met in lobby 1</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q13">
      <label for="q13">Final killed a YouTube rank</label>
    </div>

    <!-- ðŸ”§ ADD MORE QUESTIONS HERE -->
    <!-- Copy-paste this block to add more:
    <div class="question">
      <input type="checkbox" id="q14">
      <label for="q14">[New Question Text Here]</label>
    </div>
    -->

    <button type="submit">Submit</button>
    <div id="score"></div>
  </form>

  <script>
    document.getElementById("purityForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      let total = checkboxes.length;
      let checked = 0;

      checkboxes.forEach(cb => {
        if (cb.checked) checked++;
      });

      const purityScore = total - checked;
      document.getElementById("score").innerHTML = `Your Bedwars Purity Score: <strong>${purityScore}</strong> / ${total}`;
    });
  </script>

</body>
</html>
