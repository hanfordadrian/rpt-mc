<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <div id="title">
  <img src="https://i.imgur.com/2i8Ou0s.png" alt="Bedwars Purity Test Title" />
</div>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    body {
      font-family: 'Minecraftia', sans-serif;
      background-image: url('https://i.pinimg.com/736x/c7/ac/98/c7ac980d11e3e1c8cbbe06b6ded725b8.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-shadow: 1px 1px 2px black;
      padding: 20px;
    }
  #title {
      text-align: center;
      margin-bottom: 30px;
    }

    #title img {
      max-width: 100%;
      height: auto;
      image-rendering: pixelated;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .question {
      margin: 10px 0;
    }

    label {
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'Minecraftia', sans-serif;
      cursor: pointer;
    }

    #score {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Have you ever:</h1>

  <form id="purityForm">
    <div id="questionsContainer"></div>

    <button type="submit">Submit</button>
    <div id="score"></div>
  </form>

  <script>
    const questions = [
      "Reached 100+ stars",
      "Reached 300+ stars",
      "Reached 5+ FKDR",
      "Reached 10+ FKDR",
      "Gotten a 20+ winstreak",
      "Gotten a 100+ winstreak",
      "Bought ladders",
      "Bought a punch bow",
      "Bought 10+ golems",
      "Won with clean leather armor",
      "Misclicked diamond upgrade for forge",
      "Fireballed a teammate",
      "Intentionally spleefed a teammate",
      "Intentionally not split the gen",
      "Camped at base with punch bow until dragons",
      "Switched to dreams because you couldn't win normal mode",
      "Lost a game in less than 30 seconds",
      "Failed a bridge after placing one block",
      "Stolen more than 3 finals in one game",
      "Targetted a team with all players disconnected",
      "Used 2+ bridge eggs to combo opponent",
      "Built ranked bridge in a normal game",
      "Clutched a castle game",
      "Had 3+ beds (in Lucky Block)",
      "Tricked an opponent into thinking that you were their teammate",
      "Became the bed defense by camping inside and waiting",
      "Became the bed defense inside of an obsidian defense",
      "Blocked in with a pop up tower",
      "Blocked in with obsidian",
      "Gotten trapped in obsidian",
      "Built an obsidian cock",
      "Made a bed defense with more than 2 layers of obsidian",
      "Broken obsidian with a wooden pickaxe",
      "Broken obsidian with your fist",
      "Trapped someone in a nether portal",
      "Bridged to first rush without crouching",
      "Watered all three teams in 4s",
      "Sniped a team on a winstreak",
      "Bought 3 counter offensive traps at once",
      "Bought molten forge before any prot",
      "Triple clutched",
      "Been final killed from botched fireball jump",
      "Gotten a final kill with a fireball but without kill credit",
      "Successfully double TNT jumped",
      "Nuke a base with 5+ TNT",
      "Won a game on trackpad",
      "Won a game without using a sword",
      "Gotten a perfect game",
      "Broken all 3 beds in 4s",
      "Broken all 7 beds in solos",
      "Gotten a perfect solo game",
      "Gotten a 100 kill game",
      "Drank magic milk just to drink it",
      "Targeted white team due to personal preferences",
      "Mistakenly used Bedwars slang in non-bedwars context (e.g. obby)",
      "Final killed a YouTube rank",
      "Pulled an all nighter playing Bedwars",
      "Had a dream about Bedwars",
      "Been catfished by an egirl skin",
      "Convincingly used a voice changer to catfish a Lobby 1 party",
      "Dated someone you met in Lobby 1",
    ];

    const container = document.getElementById("questionsContainer");

    questions.forEach((question, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <input type="checkbox" id="q${index + 1}">
        <label for="q${index + 1}">${question}</label>
      `;
      container.appendChild(div);
    });

    document.getElementById("purityForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const purityScore = total - checked;

      document.getElementById("score").innerHTML = 
        `Your Bedwars Purity Score: <strong>${purityScore}</strong> / ${total}`;
    });
  </script>

</body>
</html>
