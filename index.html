<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bedwars Purity Test</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    body {
      font-family: 'Minecraftia', sans-serif;
      background-image: url('https://d31sxl6qgne2yj.cloudfront.net/wordpress/wp-content/uploads/20190617153610/Minecraft-Obsidian-Block.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-shadow: 1px 1px 2px black;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .question {
      margin: 10px 0;
    }

    label {
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'Minecraftia', sans-serif;
      cursor: pointer;
    }

    #score {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Bedwars Purity Test</h1>

  <form id="purityForm">
    <div id="questionsContainer"></div>

    <button type="submit">Submit</button>
    <div id="score"></div>
  </form>

  <script>
    const questions = [
      "Bought ladders",
      "Bought a punch bow",
      "Fireballed your teammate",
      "Intentionally not split the gen",
      "Bridged to first rush without crouching",
      "Made a bed defense with more than 2 layers of obsidian",
      "Stolen more than 3 finals in one game",
      "Broken obby with your fist",
      "Trapped someone in a nether portal",
      "Gotten a perfect game",
      "Gotten a 100 kill game",
      "Dated someone you met in lobby 1",
      "Final killed a YouTube rank",
      "Watered all three teams in 4s",
      "Sniped somebody",
      "Intentionally spleefed teammate",
      "Blocked in with obsidian",
      "Drank magic milk just to feel something"
    ];

    const container = document.getElementById("questionsContainer");

    questions.forEach((question, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <input type="checkbox" id="q${index + 1}">
        <label for="q${index + 1}">${question}</label>
      `;
      container.appendChild(div);
    });

    document.getElementById("purityForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const purityScore = total - checked;

      document.getElementById("score").innerHTML = 
        `Your Bedwars Purity Score: <strong>${purityScore}</strong> / ${total}`;
    });
  </script>

</body>
</html>
