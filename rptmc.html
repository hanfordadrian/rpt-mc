<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .question { margin-bottom: 10px; }
    .result { margin-top: 20px; background: #f0f0f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>My Custom Purity Test</h1>
  <form id="testForm">
    <div class="question">
      <input type="checkbox" id="q1" name="q1" value="1">
      <label for="q1">Tried sushi</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q2" name="q2" value="2">
      <label for="q2">Been skydiving</label>
    </div>
    <div class="question">
      <input type="checkbox" id="q3" name="q3" value="3">
      <label for="q3">Failed a test on purpose</label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    const responses = {
      q1: "You're adventurous with food!",
      q2: "You're a thrill-seeker!",
      q3: "You're a rebel at heart!"
    };

    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<h3>Your Answers:</h3><ul>";
      Object.keys(responses).forEach(id => {
        if (document.getElementById(id).checked) {
          resultDiv.innerHTML += `<li>${responses[id]}</li>`;
        }
      });
      resultDiv.innerHTML += "</ul>";
    });
  </script>

</body>
</html>
